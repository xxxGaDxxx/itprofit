<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
<div class="container">
  <h1 class="form-title">Feedback Form</h1>
  <form id="feedback-form" class="feedback-form">
    <div class="form-group">
      <label for="name" class="label">Имя:</label>
      <input type="text" id="name" name="name" class="input" required placeholder="Имя">
      <div class="error-message" id="name-error"></div>
    </div>
    <div class="form-group">
      <label for="email" class="label">Email:</label>
      <input type="email" id="email" name="email" class="input" required placeholder="test@gmail.com">
      <div class="error-message" id="email-error"></div>
    </div>
    <div class="form-group">
      <label for="phone" class="label">Телефон:</label>
      <input type="tel" id="phone" name="phone" class="input" inputmode="numeric" required placeholder="+375 ( )">
      <div class="error-message" id="phone-error"></div>
    </div>
    <div class="form-group">
      <label for="message" class="label">Сообщение:</label>
      <textarea id="message" name="message" class="input textarea" rows="4" required
                placeholder="Оставьте сообщение"></textarea>
      <div class="error-message" id="message-error"></div>
    </div>
    <button type="submit" class="btn" id="submit-btn">
      <span id="btn-text">Отправить</span>
      <div class="spinner" id="spinner"></div>
    </button>
  </form>
</div>

<button class="btn-modal" id="openModalBtn">Нажми !!!</button>
</body>
</html>
